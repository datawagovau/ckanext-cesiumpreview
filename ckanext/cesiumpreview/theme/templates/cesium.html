{% extends 'dataviewer/base.html' %}

{% block page %}
<script>
    {% set package = package or c.package %}
    {% if package.spatial %}
        var spatial = '{{ package.spatial.replace("\n","")|safe }}';
    {% else %}
    var spatial = '';
    {% endif %}
</script>
<div>
    <pre data-module="cesiumpreview">

          {{ _('Loading...') }}

    </pre>
</div>

{% resource 'ckanext-cesiumpreview/main' %}
{% endblock %}
